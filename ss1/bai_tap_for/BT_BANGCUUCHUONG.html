<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let bcc="<table border='1' width='650' style='padding: 50'>";
    let i;
    let j;
    for(i=1;i<10;i++){
        bcc=bcc+"<tr>";
        for(j=2;j<10;j++){
            bcc=bcc+"<td>"+j+" x "+i+"="+ j*i +"</td>";
        }
        bcc=bcc+"</tr>";
    }
    bcc=bcc+"</table>";
    document.write(bcc);
</script>
</body>
</html>
