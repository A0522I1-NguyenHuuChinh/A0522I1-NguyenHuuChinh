<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 7</title>
</head>
<body>
<script>
    for (let i = 0; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.writeln('FizzBuzz');
        } else if (i % 3 == 0) {
            document.writeln('Fizz');
        } else if (i % 5 == 0) {
            document.writeln('Buzz');
        } else {
            document.writeln(" " + i);
        }
        document.writeln("<br>");
    }
</script>
</body>
</html>
