<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let t = parseInt(prompt("Nhập nhiệt độ hiện tại"));
    if (t > 100) {
        alert("Hãy giảm nhiệt độ");
    } else if (t < 100 && t > 20) {
        alert("Nhiệt độ bình thường");
    } else {
        alert("Hãy tăng nhiệt độ");
    }
</script>
</body>
</html>
