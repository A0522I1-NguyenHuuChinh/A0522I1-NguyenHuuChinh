<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào số lượng số cần in ra "))
    let n1 = 0;
    let n2 = 1;
    let f = 0;
    for(let i = 1; i <=a ; i++){
        document.write(n1 + "<br>");
        f = n1 + n2;
        n1=n2;
        n2=f;
    }
</script>
</body>
</html>
