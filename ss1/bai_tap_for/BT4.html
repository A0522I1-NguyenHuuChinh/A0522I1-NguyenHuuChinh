<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập số lượng cần hiển thị"))
    let n1 = 0;
    let n2 = 1;
    let f = 0;
    for(let i = 1; i < n ; i++){
        document.write(n1 + "<br>");
        f = n1 + n2;
        n1=n2;
        n2=f;
    }
    for (let j=1;j < f;j++){
        if (j % 5==0){
            document.writeln("Số đầu tiên chia hết cho 5 là :" +j);
            break;
        }
    }
</script>
</body>
</html>
