<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let i = 0;
    while (i < 100) {
        document.writeln(i + '<br>');
        i++;
        if (i == 100) {
            alert("Hoàn thành");
            break;
        }
    }
</script>
</body>
</html>
