<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<h4>Hiển thị ra 20 số đầu tiên của dãy Fibonacci</h4>
<script>
    let n1 = 0;
    let n2 = 1;
    let f = 0;
    for(let i = 1; i <=20 ; i++){
        document.write(n1 + "<br>");
        f = n1 + n2;
        n1=n2;
        n2=f;
    }
</script>
</body>
</html>
