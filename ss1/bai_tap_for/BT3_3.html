<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<!--hình 1-->
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("*" + " <br>");
    }
    </script>
<br>
<!--hình 2-->
<script>
    for (let i = 5; i > 0; i--) {
        for (let j = i; j >0; j--) {
            document.write("*");
        }
        document.write(" <br>");
    }
</script>
<br>
<!--hình 3-->
<script>
    for (let i = 5; i > 0; i--) {
        for (let j = i - 1; j > 0; j--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 5; j >= i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
<br>
<!--hình 4-->
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = i; j < 5; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
