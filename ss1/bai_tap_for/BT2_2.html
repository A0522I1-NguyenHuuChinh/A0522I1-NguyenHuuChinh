<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số nguyên dương cần tính giai thừa'));
    let giaiThua = 1;
    for (i = 1;i <= a;i++) {
        giaiThua = giaiThua * i;
    }
    document.writeln("Giai thừa của số nguyên dương là " + giaiThua);
</script>
</body>
</html>
