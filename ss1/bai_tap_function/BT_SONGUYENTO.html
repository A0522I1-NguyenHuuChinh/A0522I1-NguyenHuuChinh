<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(num) {
        let count=0;
        for (let i=1;i<=Math.sqrt(num);i++){
            if (num%i==0){
                count++;
            }
        }
        if(count ==2 ){
            document.write(num + " là số nguyên tố");
        }else{
            document.write(num+ " Không phải số nguyên tố");
        }
    }
    let a=(parseInt(prompt("Nhập vào số cần kiểm tra:")));
    isPrime(a);

</script>
</body>
</html>
