<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<script>
    function test(x) {
        if (x == parseInt(x)) {
            document.write("True");
        } else {
            document.write("False");
        }
    }
    let x=prompt("Nhập vào ký tự bất kỳ");
    test(x);
</script>
</body>
</html>
