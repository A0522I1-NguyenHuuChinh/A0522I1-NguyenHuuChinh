<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 8</title>
</head>
<body>
<script>
    function int(a) {
        for(i=0;i<10;i++){
            a[i] = parseInt(prompt("Nhập số nguyên cho mảng: "));
        }
        let b=a.reverse();
        document.write("Đảo ngược thành " +b);
    }
    let a = [];
    int(a);
</script>
</body>
</html>
