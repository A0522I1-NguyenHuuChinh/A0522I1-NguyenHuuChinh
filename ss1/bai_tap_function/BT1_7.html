<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 7</title>
</head>
<body>
<script>
    function changeNumber() {
        c = a;
        a = b;
        b = c;
        document.write(a,"_",b);
    }
    let a = parseInt(prompt("Nhập số 1"));
    let b = parseInt(prompt("Nhập số 2"));
    let c = 0;
    changeNumber();
</script>
</body>
</html>
