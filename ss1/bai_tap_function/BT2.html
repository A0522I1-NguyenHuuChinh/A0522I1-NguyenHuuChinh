<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    function myVal(val) {
       val++;
       document.writeln("Giá trị trả lại" +val);
    }
    let val=parseInt(prompt("Nhập vào 1 đối số"));
    myVal(val);
</script>
</body>
</html>
