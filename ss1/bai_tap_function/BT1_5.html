<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5</title>
</head>
<body>
<script>
    function int(){
        if (a < b && a < c){
            document.write("số nhỏ nhất là " +a);
        } else if (b < a && b < c){
            document.write("số nhỏ nhất là " +b);
        } else {
            document.write("số nhỏ nhất là " +c);
        }
    }
    let a=parseInt(prompt("NHập vào số 1"));
    let b=parseInt(prompt("NHập vào số 2"));
    let c=parseInt(prompt("NHập vào số 3"));
    int();
</script>
</body>
</html>
