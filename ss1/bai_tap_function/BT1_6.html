<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6</title>
</head>
<body>
<script>
    function int(a) {
        if (0<=a) {
            document.write("TRUE");
        } else {
            document.write("FALSE");
        }
    }
    let a = parseInt(prompt("Nhập vào 1 số nguyên"));
    int(a);
</script>
</body>
</html>
