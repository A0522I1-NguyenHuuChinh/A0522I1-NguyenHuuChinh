<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 9</title>
</head>
<body>
<script>
        let int1 = [];
        for (let i = 0; i < 10; i++) {
            int1[i] = parseInt(prompt("Nhập vào 10 số"));
        }
        let int2 = [];
        for (let j = 0; j < 10; j++) {
            int2[j] = parseInt(prompt("Nhập vào 10 số lần 2"));
        }
        let int3 = [int1.concat(int2)];
        alert(int3);
</script>
</body>
</html>
