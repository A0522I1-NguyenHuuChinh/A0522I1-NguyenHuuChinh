<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let int = [2,5,8,23,4,6,1,45,31,11];
    let count=0;
    for (let i=0;i<int.length;i++){
        if (int[i]>=10){
            count++;
        }
    }document.write(int+"<br>")
    document.write("Có "+count+" số lớn hơn hoặc bằng 10")
</script>
</body>
</html>
