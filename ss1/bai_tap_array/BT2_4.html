<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<script>
    let int= ["anh","ban","co","du","em","yeu",1,3,5,6,3];
    let count=0;
    for(let i=0;i<int.length;i++)
    {
        if(int[i]!==parseInt(int[i]))
        {
            count++;
        }
    }
    document.write("Số từ trong chuỗi: "+count);
</script>
</body>
</html>
