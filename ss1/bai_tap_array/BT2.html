<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let int = [2,5,8,23,4,6,1,45,31,11];
    let max=int[0];
    let indexMax=0;
    for (let i=0;i<int.length;i++){
        if (max<int[i]){
            max=int[i];
            indexMax=i;
        }
    }
    document.write(int+"<br>");
    document.write("Giá trị lớn nhất trong mảng là "+max+" nằm ở vị trí" + indexMax);

</script>
</body>
</html>
