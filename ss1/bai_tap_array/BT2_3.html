<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<script>
    let int= ["a","b","c","d","e","f",1,3,5,6,3];
    let count=0;
    for(let i=0;i<int.length;i++)
    {
        if(int[i]===parseInt(int[i]))
        {
            count++;
        }
    }
    document.write("Số ký tự số trong mảng: "+count);
</script>
</body>
</html>
