<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5</title>
</head>
<body>
<script>
    let x=[5,-4,7,-9,12,-7,15];
    let count=0;
    for  (let i=0;i<x.length;i++){
        if (x[i]<0){
            count++;
        }
    }
    document.write("Trong mảng có" +count+"số nguyên âm");
</script>
</body>
</html>
