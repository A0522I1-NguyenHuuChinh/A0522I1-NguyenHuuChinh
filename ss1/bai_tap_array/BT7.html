<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 7</title>
</head>
<body>
<script>
    let int1 = [];
    for (let i = 0; i < 10; i++) {
        int1[i] = parseInt(prompt("Nhập vào 10 số"));
    }
    let int2 = parseInt(prompt("Nhập vào 1 số V bất kỳ"));
    if (int1.indexOf(int2) !== -1) {
        document.write(+int2+"nằm trong mảng");
        int1.splice(int1.indexOf(int2),1);
        int1.push[0];
        alert(int1);
    }
</script>
</body>
</html>
