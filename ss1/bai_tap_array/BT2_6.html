<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6</title>
</head>
<body>
<script>
    let b=["Nguyễn","-","Hữu","-","Chính"];
    for (i=0;i<b.length;i++){
        if(b[i]=== "-"){
            b[i]= "_";
        }
    }
    alert("Sau khi thay _ là :"+b.join(""));
</script>
</body>
</html>
