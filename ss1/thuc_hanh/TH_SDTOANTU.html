<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let inputWidth;
    let inputHight;
    inputWidth=prompt("Enter the width");
    inputHight=prompt("Enter the hight");
    let width=parseInt(inputWidth);
    let hight=parseInt(inputHight);
    let area=width*hight
    document.write('This is a :' + area);

</script>

</body>
</html>
