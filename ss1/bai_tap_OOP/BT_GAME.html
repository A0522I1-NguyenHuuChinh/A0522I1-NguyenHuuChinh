<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Đơn Giản</title>
</head>
<body>
<div id="game"></div>
<script>
    function Tank(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getTankElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += 40;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function(){
            this.left = 40;
            console.log('ok: ' + this.left);
        }
    }

    let tank = new Tank('xetang.png', 20, 30, 200);

    function start(){
        if(tank.left < window.innerWidth - tank.size) {
            tank.moveRight();
        } else if (tank.left>window.innerWidth-tank.size){
            tank.moveLeft();
        }
        document.getElementById('game').innerHTML = tank.getTankElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
