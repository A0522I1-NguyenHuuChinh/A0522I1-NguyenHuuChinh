<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    let weight=parseInt(prompt("Nhập cân nặng"));
    let height=parseInt(prompt("Nhập chiều cao"));
    let bmi=weight/(height^2)
    document.writeln("Chỉ số khối cơ thể của bạn là " + bmi);
    if (bmi < 18.5){
        document.writeln('Underweight');
    }else if (bmi < 25){
        document.writeln('Normal');
    }else if (bmi < 30){
        document.writeln('Overweight');
    }else {
        document.writeln('Obese');
    }
</script>

</body>
</html>
