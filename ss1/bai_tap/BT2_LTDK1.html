<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let age=parseInt(prompt("Nhập số tuổi của bạn"));
    if(age<16){
        document.write("Bạn không đủ điều kiện vào lớp 10");
    } else {
        document.write("Bạn đủ điều kiện vào lớp 10");
    }
</script>
</body>
</html>
