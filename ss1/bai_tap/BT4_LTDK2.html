<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập chiều dài"));
    let b=parseInt(prompt("Nhập chiều rộng"));
    let s=a*b;
    document.write("Diện tích hình chữ nhật là :" +s);
</script>
</body>
</html>
