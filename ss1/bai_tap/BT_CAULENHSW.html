<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính được số ngày trong 1 tháng</title>
</head>
<body>
<input type="text" id="nhapthang">
<button onclick="tinhsongay()">Tính số ngày</button>
<p id="month"></p>
<script>
    function tinhsongay() {
        let m=parseInt(document.getElementById('nhapthang').value)
        switch (m) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('month').innerHTML = 'Tháng ' + m + ' : Có 31 ngày'
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('month').innerHTML = 'Tháng ' + m + ' : Có 30 ngày'
                break;
            case 2:
                document.getElementById('month').innerHTML = 'Tháng ' + m + ' : Có 28 hoặc 29 ngày'
                break;
        }
    }
</script>

</body>
</html>
