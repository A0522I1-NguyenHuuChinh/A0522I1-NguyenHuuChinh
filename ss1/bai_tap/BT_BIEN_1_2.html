<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let inputCelsius;
    inputCelsius=prompt('Enter celsius');
    let celsius=parseInt(inputCelsius);
    let Fahrenheit=(celsius*9/5+32)
    document.write('Fahrenheit = ' +Fahrenheit);
</script>
</body>
</html>
