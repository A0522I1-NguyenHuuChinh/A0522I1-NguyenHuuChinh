<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhập một số bất kì"));
    if (num > 0){
        document.write("Đây là số nguyên lớn hơn 0");
    } else {
        document.write("Đây là số nhỏ hơn 0");
    }
</script>
</body>
</html>
