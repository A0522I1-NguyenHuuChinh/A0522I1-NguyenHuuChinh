<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập cạnh kề 1"));
    let b=parseInt(prompt("Nhập cạnh kề 2"));
    let s=(a*b)/2;
    document.write("Diện tích hình tam giác vuông là :" +s);
</script>
</body>
</html>
