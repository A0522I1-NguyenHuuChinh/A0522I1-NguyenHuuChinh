<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số thứ nhất"));
    let b=parseInt(prompt("Nhập số thứ hai"));
    let c=parseInt(prompt("Nhập số thứ ba"));
    if (a>b && a>c){
        document.write("a là số lớn nhất");
    } else if (b>a && b>c){
        document.write("b là số lớn nhất ");
    } else if (c>a && c>b){
        document.write("c là số lớn nhất");
    }

</script>
</body>
</html>
